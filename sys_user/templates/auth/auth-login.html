{% extends 'auth/base/auth-base.html' %}
{% block title %} 
  Login
{% endblock %}
{% block content %}
      <div class="az-column-signup">
        <h1 class="az-logo"></h1>
        
        <div class="az-signup-header">
            <h3>Login to your account</h3><br>
            <form action="#" class="authForm" novalidate>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control"  id="validationCustom02" placeholder="Enter your email" required>
                <div class="invalid-feedback">
                  Email field is required
                </div>
              </div><!-- form-group -->
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" required>
                <div class="invalid-feedback">
                  Password field is required
                </div>
              </div><!-- form-group -->
              <div class="row" style="margin-bottom: 1em;">
                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                  </div>
                </div>
        
                <div class="col-md-6 d-flex justify-content-center" style="text-align:right;">
                  <!-- Simple link -->
                  <a href="{% url 'sys_user:forgotPass' %}">Forgot password?</a>
                </div>
              </div>
                <button class="btn btn-az-primary my-btn" type="submit">Enter</button>
            </form>
            
            <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('authForm');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    }, false);
                });
                }, false);
            })();
            </script>
          </div><!-- az-signup-header -->
        <div class="az-signup-footer">
          <p>Don't have an account? <a href="{% url 'sys_user:signUp' %}">Sign up for FREE!</a></p>
        </div><!-- az-signin-footer -->
      </div><!-- az-column-signup -->
{% endblock %}
